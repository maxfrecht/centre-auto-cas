    </div>
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3 class="m-0">{{ voiture.title }}</h3>
      <p class="year m-0">{{ voiture.year }}</p>
    </div>
  </a>
  <div class="card-body d-flex flex-column">
    <p class="card-price">
      {{ voiture.price }} â‚¬<span>{{ voiture.carburant }}</span>
    </p>
    <p class="card-text">

    <a [routerLink]="['advert/', voiture.id]" class="btn btn-yellow btn__path-anim"
      >Voir l'annonce</a
    >
  </div>
</div>
