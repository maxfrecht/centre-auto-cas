      <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
          <div class="form-group">
            <label for="email">
            E-mail
          </label>
            <input id="email"
                   type="email"
                   placeholder="your@email.fr"
                   formControlName="email"
            >
          </div>

          <ul *ngIf="form.controls.email.touched && !form.controls.email.valid">
            <li *ngIf="form.controls.email.hasError('required')">
              Required
            </li>
            <li *ngIf="form.controls.email.hasError('email')">
              Not a valid email
            </li>
          </ul>
        </div>

        <div>
          <div class="form-group">
            <label for="password">
            Password
          </label>
            <input id="password"
                   type="password"
                   placeholder="Password"
                   formControlName="password"
            >
          </div>

          <ul *ngIf="form.controls.password.touched && !form.controls.password.valid">
            <li *ngIf="form.controls.password.hasError('required')">
              Required
            </li>
          </ul>
        </div>

        <button type="submit">
          Log in
        </button>
      </form>
    </div>
  </div>
  <img src="../../assets/image/login-bg.svg" alt="login" />
</div>
