<section class="search-result py-5">
  <div class="container d-flex flex-column">
    <div class="row search-results justify-content-between">
      <app-advert
        class="col-12 col-sm-6 col-lg-4 col-xl-3 mb-4"
        *ngFor="let car of cars"
        [voiture]="car"
      ></app-advert>
      <p *ngIf="cars.length === 0">Aucune voiture trouv√©e pour votre recherche</p>
    </div>
    <ngx-spinner type="cog" bdColor = "rgba(35,116,223,1)"></ngx-spinner>
    <button class="btn btn-yellow mx-auto mt-3">Voir plus d'annonces</button>
  </div>
</section>
